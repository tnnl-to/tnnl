name: Build Coordination Server

on:
  push:
    branches:
      - main
    paths:
      - 'backend/coordination-server/**'
      - 'client.html'
      - '.github/workflows/build-coordination-server.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'backend/coordination-server/**'
      - 'client.html'
      - '.github/workflows/build-coordination-server.yml'
  workflow_dispatch:

jobs:
  build:
    name: Build Linux Binary
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('backend/coordination-server/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('backend/coordination-server/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-git-

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: backend/coordination-server/target
          key: ${{ runner.os }}-target-${{ hashFiles('backend/coordination-server/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-target-

      - name: Build coordination server
        run: |
          cd backend/coordination-server
          cargo build --release
        env:
          RUSTFLAGS: ""

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: coordination-server-linux-x86_64
          path: backend/coordination-server/target/release/coordination-server
          retention-days: 30

      - name: Display build info
        run: |
          echo "âœ… Coordination server built successfully"
          echo "Binary location: backend/coordination-server/target/release/coordination-server"
          ls -lh backend/coordination-server/target/release/coordination-server
